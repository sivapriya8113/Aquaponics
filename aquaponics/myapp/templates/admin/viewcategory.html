{% extends 'admin/a_base.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- <div class="inner-banner-w3ls py-5" id="home">
        <div class="container py-xl-5 py-lg-3"> -->
 <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Users List</h1>
        
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
               <h6 class="m-0 font-weight-bold text-primary"></h6>
            </div>
            <div class="card-body">
            <div class="table-responsive">
            <table class="table table-bordered" id="myTable" width="100%" cellspacing="0">
            <thead>
				<th>Name</th>
				<th>Image</th>
			
			</thead>
	<tbody>
	{% for x in s %}
		<tr>
		<td>{{x.cat_name}}</td>
		<td><img src='/media/{{x.cat_img}}' alt="{{x.cat_img}}" width="100px"></td>

		<td><a href="{% url 'editcategory_url' x.cat_id %}" >Edit</a></td>
    <td><a href="{% url 'deletecategory_url' x.cat_id %}">Delete</a></td>
		</tr>
	{% endfor %}
</tbody>
</table>
</div>
<!-- </div>
</div> -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
	$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>


{% endblock %}
