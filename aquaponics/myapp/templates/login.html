    
{% extends 'base.html' %}

{% block content %}

<section class="contact py-5" id="contact">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="w3ls-title text-wh text-center font-weight-bold mb-5">Login<span class="font-weight-light"></span></h3>
			<div class="row contact-form">
				<div class="offset-lg-2"></div>
				<div class="col-lg-8 wthree-form-left">
					<!-- contact form grid -->
					<fieldset class="contact-top1" data-blast="borderColor">
						<legend class="text-wh let text-capitalize"></legend>
						<form action="#" method="post" class="f-color">
							{% csrf_token %}
							
							<div class="form-group">
								<label for="contactemail">Email</label>
								<input type="email" class="form-control" name="email" id="email" required placeholder="Enter your Email">
							</div>
							<div class="form-group">
								<label for="contactusername">Password</label>
								<input type="text" class="form-control" name="password" id="password" required placeholder="Enter your name">
							</div>
							<button type="submit" class="btn btn-block" data-blast="bgColor">Register</button>
						</form>
					</fieldset>
					<!--  //contact form grid ends here -->
				</div>
				

{% endblock %}
