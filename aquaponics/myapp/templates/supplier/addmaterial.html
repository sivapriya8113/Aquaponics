    
{% extends 'supplier/s_base.html' %}

{% block content %}

<section class="contact py-5" id="contact">
		<div class="container py-xl-5 py-lg-3">
			<h3 class="w3ls-title text-wh text-center font-weight-bold mb-5">Suppliers Home Page <span class="font-weight-light"></span></h3>
			<div class="row contact-form">
				<div class="offset-lg-2"></div>
				<div class="col-lg-8 wthree-form-left">
					<!-- contact form grid -->
					<fieldset class="contact-top1" data-blast="borderColor">
						<legend class="text-wh let text-capitalize">Join Us</legend>
						<form action="{% url 'sup_addmaterial_url' %}" method="POST" enctype="multipart/form-data" class="user">
  {% csrf_token %}
  <select name="catname" class="form-control">
  {% for x in s %}
  <option value="{{x.cat_id}}">{{x.cat_name}}</option>
  {% endfor %}
  </select>
  <input type="text" name="matname" placeholder="Enter Material Name" class="form-control">
  <input type="number" name="matprice" placeholder="Enter Price " class="form-control">
  <input type="text" name="matdesc" class="form-control" placeholder="Enter Description">
  <input type="file" name="image" class="form-control">
  <br>
  <input type="submit" name="submit" class="btn btn-facebook btn-user btn-block">
</form>

					</fieldset>
					<!--  //contact form grid ends here -->
				</div>
				

{% endblock %}
